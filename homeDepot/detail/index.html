  <script>
    document.getElementById("copyBtn").addEventListener("click", function () {
      navigator.clipboard.writeText("Text to be copied").then(function () {
        let btn = document.getElementById("copyBtn");
        btn.classList.add("clicked");

        setTimeout(function () {
          btn.classList.remove("clicked");
        }, 2000);
      });
    });
  </script>
  <script>
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const regex = /([^&=]+)=([^&]*)/g;
      let match;

      while ((match = regex.exec(queryString))) {
        params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
      }
      return params;
    }

    function displayDiscountInfo() {
      const params = getQueryParams();
      const discountPercentage = params["discount"] || "0";
      const discountCode = params["code"] || "N/A";
      const discountInfo = document.getElementById("discount-info");

      if (discountInfo) {
        discountInfo.textContent = `${discountCode}`;
      }
    }

    document.addEventListener("DOMContentLoaded", displayDiscountInfo);
  </script>
